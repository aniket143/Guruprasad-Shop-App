 function getid()
{

function get(){
 var queryString = new Array();

          if (window.location.search.split('?').length > 1) {
                var params = window.location.search.split('?')[1].split('&');
                for (var i = 0; i < params.length; i++) {
                    var key = params[i].split('=')[0];
                    var value = decodeURIComponent(params[i].split('=')[1]);
                    queryString[key] = value;
                }
            }
            var myArray=queryString[key].split('|');
          // alert(queryString[key]);

              document.getElementById('name1').innerHTML =myArray[1];
              }
              function getid()
{
window.location.href="home.html?member="+localStorage.getItem("shopcode")+'|'+localStorage.getItem("shopname")+'|'+localStorage.getItem("shopid");
}

$(function() {
     $("#submit").click(function() {
            var qrContent = document.getElementById('results').innerHTML;
           // alert(qrContent);
           if(qrContent=="")
            {
           alert("Please Enter Code");       
            }
            else{
          if(qrContent.length > 0)
            { $.ajax({
     // url: "qrcode.php",
      url: "http://shopnearn.co.in/mobileapp/qrcode.php",
      //url: "http://shopnearn.co.in/mobileapp/member_details.php",
           type     : 'GET',
             data: ({name: qrContent}),
                  cache: false,
                  dataType: "text",
                  success: onSuccess
                });}}
                });
   $("#resultLog").ajaxError(function(event, request, settings, exception) {
          $("#resultLog").html("Error Calling: " + settings.url + "<br />HTTP Code: " + request.status);
        });
function onSuccess(data)
        {
      //  alert(data);
        var queryString = new Array();

          if (window.location.search.split('?').length > 1) {
                var params = window.location.search.split('?')[1].split('&');
                for (var i = 0; i < params.length; i++) {
                    var key = params[i].split('=')[0];
                    var value = decodeURIComponent(params[i].split('=')[1]);
                    queryString[key] = value;
                }
            }
            
var myArray=queryString[key].split('|');

            $("#resultLog").html("Result: " + data);

          		window.location.href="memberid2.html?member="+encodeURIComponent(data)+"|"+myArray[0]+"|"+myArray[1];

        }
  });
</script>
